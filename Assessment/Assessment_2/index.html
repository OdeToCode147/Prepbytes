<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="index1.html">
        <span>Name</span>
        <label for="Name">
        <input type="text" placeholder="name" id="Name" name="Name">
    </label>
        <br><br>
        <label for="Email">
            <span>Email Address</span>
            <input type="email" placeholder="email" id="Email" name="Email" required>
        <br><br>
    <label for="Password">
            <span>Password</span>
            <input type="password" placeholder="password" id="Password" name="Password">
    </label>
        <p>Language</p>
    <label for="React" for="Angular" for="Vue">
            <input type="radio" value="React" name="Language" id="React">React
    </label>
        <br>
    <label for="Angular">
            <input type="radio" value="Angular" name="Language" id="Angular">Angular
    </label>
        <br>
    <label for="Vue">
        <input type="radio" value="Vue" name="Language" id="Vue">Vue
    </label>
    <p>Course</p>
    <label for="MERN">
        <input type="checkbox" name="Course1" id="MERN" value="MERN" required>MERN
    </label>
    <br>
    <label for="MEAN" for="MEVN">
        <input type="checkbox" name="Course2" id="MEAN" value="MEAN">MEAN
    </label>
    <br>
    <label for="MEVN">
        <input type="checkbox" name="Course3" id="MEVN" value="MEVN">MEVN
    </label>
    <br><br>
    <span>Field:</span>
    <label for="Field">
        <select name="Field" id="Field">
            <option value="Front-End">Front End</option>
            <option value="Back-End">Back End</option>
            <option value="Full-Stack">Full Stack</option>
        </select>
    <br> <br>
    <label for="Text">
        <textarea name="Text" id="12" cols="30" rows="10" id="Text"></textarea>
    </label>
    <br><br>
    <label for="Phone">
        <span>Phone Number</span>
        <input type="text" name="Phone Number" id="Phone">
    </label>
    <label for="submit">
        <input type="submit" value="submit">
    </label>
    </form>
    <br><br>
    <h1>TABLES</h1>
    <br><br>
    <a href="index2.html">Click Here</a>
</body>
</html>
